{% load static%}
<div class="prs_mcc_bro_title_wrapper">
    <h2>Recent News</h2>

    {% for post in recent_news %}
        <div class="hs_blog_right_recnt_cont_wrapper">
            <div class="hs_footer_ln_img_wrapper">
                <img src="{{ post.image.url }}" alt="ln_img" style="max-width:100%; height:65px;"/>
            </div>
            <div class="hs_footer_ln_cont_wrapper_recent_news">
                <h4>
                    <a href="{% url 'blog:single' post_slug=post.slug %}">
                        {{ post.title|truncatewords:3 }}
                    </a>
                </h4>
                <p>{{ post.published_date|date:'d F Y' }}</p>
            </div>
        </div>
    {% endfor %}

</div>
