<div class="modal fade st_pop_form_wrapper" id="myModal" role="dialog">

    <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <div class="st_pop_form_heading_wrapper float_left">
                <h3>Log in</h3>
            </div>

            <form action="{% url 'account_login' %}" method="post">
                {% csrf_token %}

                <div class="st_profile_input float_left">
                    <label>Email / Username</label>
                    <input name="login" type="text">
                </div>

                <div class="st_profile__pass_input st_profile__pass_input_pop float_left">
                    <input name="password" type="password" placeholder="Password">
                </div>

                <div class="st_form_pop_fp float_left">
                    <h3>
                        <a href="#" data-toggle="modal" data-target="#myModa2" target="_blank">
                            Forgot Password?
                        </a>
                    </h3>
                </div>

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}

                <div class="st_form_pop_login_btn float_left">
                    <button class="st_form_pop_login_btn float_left" type="submit">LOGIN</button>
                </div>
            </form>

            </div>
        </div>
    </div>
</div>
