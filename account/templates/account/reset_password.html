
{% load widget_tweaks %}

<form action="" method="post" novalidate>
    {% csrf_token %}

    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <div class="st_pop_form_heading_wrapper st_pop_form_heading_wrapper_fpass float_left">
        <h3>Forgot Password</h3>
        <p>We can help! All you need to do is enter your email ID and follow the instructions!</p>
    </div>


    <div class="modal-body">

        <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
            {% for error in form.non_field_errors %}
                <p class="help-block" style="color:red;">{{ error }}</p>
            {% endfor %}
        </div>

<!--        <div class="st_profile_input float_left">-->
<!--            <label>Email Address</label>-->
<!--            <input type="text">-->
<!--        </div>-->

        <div class="st_profile_input float_left">
            <label for="{{ form.email.id_for_label }}">Email Address</label>
            {{ form.email }}
            <div class="{% if form.email.errors %}invalid{% endif %}">
            {% for error in form.email.errors %}
                <p class="help-block" style="color:red;">{{ error }}</p>
            {% endfor %}
            </div>
        </div>

        <!-- Hidden input field for custom redirection after successful login -->
        <input type="hidden" name="next" value="{{ success_url }}">

    </div>

    <div class="st_form_pop_login_btn float_left">
        <button class="st_form_pop_login_btn float_left" type="submit">
            Verify
        </button>
    </div>

</form>
